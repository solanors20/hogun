<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  	<h1 class="page-header">Resumen de rutas</h1>
	
	<form class="form-inline">
	  
	  <div class="form-group">
		<label class="sr-only">Fecha</label>
		<p class="form-control-static"> Fecha: </p>
	  </div>
	  
	  <div class="form-group">
		<label for="txtNombre" class="sr-only">FechaRuta</label>
		<input type="text" class="form-control" id="txtFecha" placeholder="Nombre de la ruta" maxlength="49" ng-model="formData.nombre">
	  </div>
	  <button type="submit" class="btn btn-default btn-success" ng-click="crearRuta()">Buscar</button>
	</form>
    <table class="table">
		<thead>
	        <tr>
	          <th>Ruta</th>
	          <th>Total</th>
	        </tr>
      	</thead>
	  	<tbody ng-repeat="todo in todos">
        	<tr>
				<td>
					{{ todo.nombre }} 
				</td>
				<td>
					{{ todo.total }} 
				</td>
			</tr>
	  	</tbody>
	</table>
</div>
